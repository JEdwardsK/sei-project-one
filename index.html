<div class="splashScreen ">
  <h2>i am the start screen!</h2>
  <p>i am a dummy screen whilst you work out what you want to do with your styling!!</p>
  <div class="startMenu">
    <button class="startButtonHome" type="button">GAME START</button>
    <button type="button" class="loadGameButton">GAME LOAD</button type="button">
      <button type="button" class="highScoreButton">HIGHSCORES</button>
      <button class="optionsButton" type="button">OPTIONS</button>
  </div>
</div>
<div class="gameScreen hidden" >
  <div class="gridWrapper">
    <div class="grid"></div>
  </div >
  <div class="gameInfoBoard">
    <div class="displayScore">
      <h3>SCORE:</h3>
      <p></p>
    </div>
    <div class="displayLife">
      <h3>LIFE COUNT</h3>
    </div>
    <div class="displayLevel">
      <h3>CURRENT LVL</h3>
    </div>
    <div class="displayCurrentBonusWeapon">
      <h3>BONUS WEAPON</h3>
    </div>
    <div class="displayPowerBar"><h3>POWERING UP...</h3>
      <progress class="powerBar" value="0" max="100"></progress>
    </div>
    <button type="button" class="startButton">Start Game</button>
    <button type="button" class="resetButton">Reset Game</button>
  </div>
</div>
</body>
